<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calicula</title>
  <style>
    body {
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    select {
      margin-bottom: 20px;
      padding: 5px;
    }

    #calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border: 1px solid;
    }

    .day {
      border: 1px solid;
      min-height: 90px;
      padding: 5px;
      font-size: 14px;
    }

    .day h4 {
      margin: 0 0 5px;
      font-size: 14px;
    }

    .assignment {
      margin-bottom: 3px;
    }

    .studytime {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Calicula</h1>

  <label for="subcal-select">Subcalendar:</label>
  <select id="subcal-select"></select>

  <div id="calendar-grid"></div>

  <script>
    let allSubcals = [];

    function getFirstDayOfMonth(year, month) {
      return new Date(year, month - 1, 1).getDay(); // 0 = Sun
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    function renderCalendar(assignments, year, month) {
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";

      const firstDay = getFirstDayOfMonth(year, month);
      const daysInMonth = getDaysInMonth(year, month);

      const map = {};
      assignments.forEach(a => {
        if (a.year === year && a.month === month) {
          if (!map[a.day]) map[a.day] = [];
          map[a.day].push(a);
        }
      });

      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement("div");
        blank.className = "day";
        grid.appendChild(blank);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement("div");
        cell.className = "day";
        cell.innerHTML = `<h4>${d}</h4>`;

        if (map[d]) {
          map[d].forEach(a => {
            const line = document.createElement("div");
            line.className = "assignment";
            line.textContent = `${a.completed ? "âœ” " : ""}${a.name}(${a.studytime} min)`;
            cell.appendChild(line);
          });
        }

        grid.appendChild(cell);
      }
    }

    function updateCalendar() {
      const name = document.getElementById("subcal-select").value;
      const selected = allSubcals.find(sc => sc.name === name);

      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;

      if (selected) {
        renderCalendar(selected.assignments, year, month);
      } else {
        document.getElementById("calendar-grid").innerHTML = "<p>No data.</p>";
      }
    }

    fetch("/subcalendars")
      .then(res => res.json())
      .then(data => {
        allSubcals = data;
        const dropdown = document.getElementById("subcal-select");
        data.forEach(sc => {
          const opt = document.createElement("option");
          opt.value = sc.name;
          opt.textContent = sc.name;
          dropdown.appendChild(opt);
        });

        dropdown.addEventListener("change", updateCalendar);
        if (data.length > 0) {
          dropdown.value = data[0].name;
          updateCalendar();
        }
      });
  </script>
</body>
</html>
